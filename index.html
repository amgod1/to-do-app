<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700" >
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="fav-todo-32.png">
    <title>To do App</title>
</head>
<body>
    <div class="header-wrapper">
        <img src="./eisenhower-matrix.jpg">
        <a class="more_info" href="https://goal-life.com/page/method/matrix-eisenhower">
            Want more details?
        </a>
    </div>
    <div class="main-page">
        
        <label for="new-task">
            Add Item
        </label>
        <div class="task-row-wrapper">
            <input id="new-task" class="task" type="text">
            <button>
                Add
            </button>
        </div>

        <h3>Todo</h3>
        <ul id="incompleteTasks"></ul>

        <h3>Completed</h3>
        <ul id="completed-tasks"></ul>

    </div>
    <script src="app.js"></script>
</body>
</html>
